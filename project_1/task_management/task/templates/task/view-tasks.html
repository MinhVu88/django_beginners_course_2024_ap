{% extends 'task/base.html' %}
<html>
	{% block content %}
		<h3>Tasks</h3>
		<a href="{% url 'create-task' %}">Create task</a>
		<hr/>
		{% for task in tasks %}
			<ul>
				<li>Task id: {{ task.id }}</li>
				<li>Title: {{ task.title }}</li>
				<li>Description: {{ task.description }}</li>
				<li>Created at: {{ task.created }}</li>
				<li>
					<a href="{% url 'update-task' task.id %}">Update</a> |
					<a href="{% url 'delete-task' task.id %}">Delete</a> 
				</li>
			</ul>
		{% endfor %}
	{% endblock content %}
</html>
